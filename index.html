<!doctype html>
<html lang="en-en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
    <meta name="description" content="Reserve a place on a table in our restaurant for an exceptional mea">
  </head>
  <body
  style="height: 100vh;
  width: 100vw;"
  class="bg-dark
  text-light">
    <header
      style="background-image: url('/images/homepage/hero-bg-mobile@2x.jpg');
      height: 28%;
      background-repeat: no-repeat;
      background-size: cover;">

      <section 
      class="d-flex
      flex-column
      align-items-center
      text-center">

        <img
        src="/images/logo.svg"
        alt="logo"
        class="pt-3"
        style="margin-top: 63%;">

        <h1
        class="col-6"
        style="font-size: 2rem;
        margin: 5% 0;">
          Exquisite dining since 1989
        </h1>

        <p
        style="margin: 0 10%;
        font-size: 1.1rem;">
          Experience our seasonal menu in beautiful country surroundings.
          Eat the freshest produce from the comfort of our farmhouse.
        </p>

        <button
        class="text-uppercase
        bg-dark
        text-light
        border border-secondary
        font-weight-bold"
        style="height: 60px;
        width: 60%;
        line-height: 16px;
        font-size: 1.2rem;
        letter-spacing: 2.5px;
        margin: 15%;">
          Book a table
        </button>
      </section>
    </header>

    <main>
        <section 
        class="d-flex
        flex-column
        align-items-center
        text-center
        bg-light
        text-dark"
        style="height: 100%;
        margin-top: 150%;">
          <article style="margin: 35px;">
            <img
            src="/images/homepage/enjoyable-place-mobile@2x.jpg"
            alt="">
          </article>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
